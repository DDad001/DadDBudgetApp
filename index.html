<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Budget App</title>
  </head>
  <body>
   

        <div class="container-fluid p-0">

            <div class="row">
                <h2 class = "text-center mt-4">Budget Tracker</h2>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-4">
                    <input id = "userInput1" type="text" placeholder="Budget Amount..">
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-4">
                    <input id = "userInput2" type="text" placeholder="Vendor..">
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-4">
                    <input id = "userInput3" type="text" placeholder="Amount Spent..">
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-4">
                    <button type = "button" id = "submitBtn" class="btn">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center m-0">
                    <button type = "button" id ="resetBtn" class="btn-reset">Reset</button>
                </div>
            </div>
         

            <div class="row">
                <div class="col-12">
                    <p class = "text-center mt-4">Expenses</p>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-7">
                    <ul class ="ulStyle">
                    <div class="row" id = "createElement">
                        <div class="col-2">
                          <li id="vendorName"class = "text-center pb-1"></li>
                        </div>
                        <div class="col-2 mx-4">
                          <li id="AmountSpent"class = "text-center  pb-1 mx-5"></li>
                        </div>
                        <div class="col-2 mx-4">
                          <span id= "removeExpense"class = "text-center pt-3 mt-5 mx-5 close"></span>
                        </div>
                        
                      </div>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="text-center m-0">Income</p>
                    <p id = "displayBudget"class = "text-center">$0.00</p>
                </div>
                <div class="col-12">
                    <p class="text-center m-0">Expenses</p>
                    <p id = "displayExpensesTotal"class = "text-center">$0.00</p>
                </div>
                <div class="col-12">
                    <p class="text-center m-0">Balance</p>
                    <p id = "displayBalance"class = "text-center">$0.00</p>
                </div>
            </div>


        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="./scripts/app.js" type = "module"></script>
  </body>
</html>
